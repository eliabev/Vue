<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button @click="add">+1</button>
            <button @click="{{ contador -= 2 }}">-2</button><br>
            <button @click="{{ Number(contador *= 3.17).toFixed(2) }}">* 3.17</button>
            <button @click="{{ Number(contador /= 4.59).toFixed(2) }}">/ 4.59</button><br>
            <p @mouseMove="atualizarPosicao">
                Coordenadas: X ={{ x }} e Y = {{ y }}
                <span @mouseMove.stop>Parou!</span>
            </p>
            <p>
                <input type="text" @keyup.enter="alert('asdawawf')">
            </p>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                add() {
                    this.contador++;
                },
                atualizarPosicao(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                }
            }
        })
    </script>
</body>
</html>
