<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p><a :href="link">Music</a></p>
        <p><input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://www.youtube.com/watch?v=T0sLSXvdXb0&list=PLPeQRY4QzOh-lArMW9sz8xZnKERZZa-eG",
                nome: "Eliabe"
            },
            watch: {
                nome(novoValor) {
                    console.log(`Novo valor: ${novoValor.toUpperCase()}`)
                }
            }
        })
    </script>
</body>

</html>
